<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title>Nutrition Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Stylesheets -->
	<link th:href="@{/assets/vendor/bootstrap/css/bootstrap.css}" rel="stylesheet">
	<link th:href="@{/assets/css/stylesheet.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

	<!-- Navbar, W3Schools & MDBootsrap -->
	<nav class="navbar navbar-expand-sm navbar-light" style="padding-right: 14px">
		<a class="navbar-brand" href="/" style="padding-left: 20px;">Nutrition Tracker Project</a>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav me-auto">
				<li class="nav-item">
					<a href="/" class="nav-link"><span>Home</span></a>
				</li>
				<li class="nav-item" sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')">
					<a href="/foods" class="nav-link"><span>Foods</span></a>
				</li>
				<li class="nav-item" sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')">
					<a href="/journal" class="nav-link"><span>Journal</span></a>
				</li>
				<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
					<a href="/admin" class="nav-link"><span>Manage</span></a>
				</li>
			</ul>

			<div sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')" class="navbar-logged-in ml-3">
				<ul class="navbar-nav me-auto">
					<li class="nav-item align-items-center">
						<div class="d-flex align-items-center">
							<a class="nav-link" sec:authentication="name"></a>
							<i class="bi bi-person-circle" style="font-size: 22px;"></i>
						</div>
					</li>
					<li class="nav-item me-3 me-lg-0" style='margin-left:15px;'>
						<form th:action="@{/logout}" method="post">
							<button class="btn btn-light" type="submit">Logout</button>
						</form>
					</li>
				</ul>
			</div>

		</div>
	</nav>

	<!-- https://mdbootstrap.com/docs/standard/extended/login/ -->
	<section class="vh-100" style="background-color: lightgrey;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img src="https://s1.1zoom.me/big7/194/Seafoods_Sushi_Fish_Food_Gray_background_542455_1280x1920.jpg"
									alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<form th:action="@{/login}" method="post">

										<div class="d-flex align-items-center mb-3 pb-1 justify-content-center">
											<i class="bi bi-card-text" style="font-size: 44px;"></i>
											<span class="h1 fw-bold mb-0" style="margin-left: 10px;">Nutrition
												Tracker</span>
										</div>
										<div class="d-flex justify-content-center">
											<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
												account here</h5>
										</div>
										<div class="form-outline mb-4">
											<input type="email" id="emailInput" name="username"
												class="form-control form-control-lg" placeholder="Email address"
												required />
										</div>

										<div class="form-outline mb-4">
											<input type="password" id="passwordInput" name="password"
												class="form-control form-control-lg" placeholder="Password" required />
										</div>


										<div class="pt-1 mb-4 d-flex justify-content-center">
											<div class="col-sm-auto">
												<button class="btn btn-dark btn-lg" type="submit">Login</button>
											</div>
										</div>
										<div class="pt-1 mb-4 d-flex justify-content-center">
											<h5>Or</h2>
										</div>
										<div class="pt-1 mb-4 d-flex justify-content-center">
											<div class="col-sm-auto">
												<a href="./register"> <button class="btn btn-primary btn-lg"
														type="button">Go to Registration Page</button></a>
											</div>
										</div>
										<div class="pt-1 mb-4 d-flex justify-content-center">
											<a href="#!" class="small text-muted"
												style="margin-right: 15px; font-size: 18px;">Terms of use.</a>
											<a href="#!" class="small text-muted" style="font-size: 18px;">Privacy
												policy</a>
										</div>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- Footer, MDBootsrap & W3Schools -->
	<footer class='footer'>
		<div class='text-center'>
			<p id='footer'>Â© 2023 Copyright: Trevor Busk</p>
		</div>
	</footer>

	<!-- Scripts -->
	<script type="text/javascript" th:src="@{/assets/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/assets/vendor/jquery/jquery-3.7.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/assets/js/scripts.js}"></script>

</body>

</html>
